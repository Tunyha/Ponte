spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
  mail:
    host: smtp.gmail.com
    username: my.application.test.email@gmail.com
    password:
    port: 587
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true